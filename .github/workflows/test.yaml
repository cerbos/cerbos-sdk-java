---
name: Test
on:
  pull_request:
    branches:
      - main
jobs:
  testMatrix:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      max-parallel: 1
      matrix:
        java: ["17", "21"]
    name: "Java ${{ matrix.java }}"
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - uses: actions/setup-java@be666c2fcd27ec809703dec50e508c2fdc7f6654 # v5
        with:
          java-version: "${{ matrix.java }}"
          distribution: "temurin"
          cache: "gradle"

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@0723195856401067f7a2779048b490ace7a47d7c # v5

      - name: Run tests
        run: ./gradlew test
        env:
          CERBOS_HUB_API_ENDPOINT: "${{ secrets.CERBOS_HUB_API_ENDPOINT }}"
          CERBOS_HUB_CLIENT_ID: "${{ secrets.CERBOS_HUB_CLIENT_ID }}"
          CERBOS_HUB_CLIENT_SECRET: "${{ secrets.CERBOS_HUB_CLIENT_SECRET }}"
          CERBOS_HUB_STORE_ID: "${{ secrets.CERBOS_HUB_STORE_ID }}"

      - name: Store reports
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: "Reports for Java ${{ matrix.java }}"
          path: |-
            **/build/reports/
            **/build/test-results/

  afterTestMatrix:
    runs-on: ubuntu-latest
    needs: testMatrix
    if: success()
    outputs:
      success: ${{ steps.setoutput.outputs.success }}
    steps:
      - id: setoutput
        run: |-
          echo "::set-output name=success::true"

  testSuccess:
    runs-on: ubuntu-latest
    needs: [testMatrix, afterTestMatrix]
    if: always()
    steps:
      - run: |-
          if [[ "${{ needs.afterTestMatrix.outputs.success}}" == "true" ]]; then
            exit 0
          else
            exit 1
          fi
