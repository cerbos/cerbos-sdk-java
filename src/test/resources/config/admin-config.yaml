---
server:
  httpListenAddr: ":3592"
  grpcListenAddr: ":3593"
  adminAPI:
    enabled: true

auxData:
  jwt:
    keySets:
      - id: default
        local:
          file: /config/verify_key.jwk

engine:
  defaultPolicyVersion: "default"

schema:
  enforcement: reject

storage:
  driver: "sqlite3"
  sqlite3:
    dsn: "file::memory:?cache=shared"

telemetry:
  disabled: true
